<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>18.5</title>
</head>
<body>
<div id="app">
    <div>
        姓名：<input type="text" v-model.trim="name">
        <pre><span> {{name}} </span></pre>
    </div>
    <div>
        年龄：<input type="text" v-model.number="age">
        <pre><span> {{age}} </span></pre>
    </div>
    <div>
        性别：<input type="text" v-model.lazy="sex">
        <pre><span> {{sex}} </span></pre>
    </div>
    <div>
        地址：<input type="text" v-model.trim="addr">
        <pre><span> {{addr}} </span></pre>
    </div>
</div>
<script src="../lib/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
